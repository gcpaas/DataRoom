spring:
  mvc:
    static-path-pattern: /static/**
    view:
      prefix: classpath:/static/
      suffix: .html
  web:
    resources:
      add-mappings: true
      static-locations: classpath:/static/,classpath:/META-INF/resources/,classpath:/META-INF/resources/webjars/,file:${dataroom.resource.basePath},file:${dataroom.resource.uiPath}
  servlet:
    # 文件上传大小限制
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

dataroom:
  resource:
    # 资源上传存储路径，可以使用绝对路径
    basePath: ./dataRoomResource
    # 前端部署包所在目录，可以使用绝对路径
    uiPath: ./dataroom-ui
    urlPrefix: http://127.0.0.1:${server.port}${server.servlet.context-path}/static/
  # 公钥、用于加密
  publicKey: 
  # 私钥、用于解密、不可泄露
  privateKey: 
  # 用户列表
  userList:
    - username: admin
      # 显示的用户名
      realName: 管理员
      # 租户编码
      tenantCode: default
      password: AWEqKU@Pn4r
      # 状态，可选值: normal: 正常，disabled: 禁用
      state: normal
      # 角色列表，可选值: manager： 管理员, developer:开发者, sharer:分享者
      roleCodeList: [ manager,developer,sharer ]
    - username: developer
      realName: 开发者
      tenantCode: default
      password: h3yhe4B@95O
      state: normal
      roleCodeList: [ developer,sharer ]
    - username: sharer
      # 用于分享使用、用户名不可改变
      realName: 分享者
      tenantCode: default
      password: UVM8X@yjbEe
      state: normal
      roleCodeList: [ sharer ]

# 接口文档配置
knife4j:
  # 开启增强配置
  enable: true
  basic:
    # 是否开启认证
    enable: false
    # 证用户名
    username: admin
    # 认证密码
    password: dataRoom
  setting:
    enable-footer: false

springdoc:
  # 解决实体本身默认会解析为参数问题 https://doc.xiaominfo.com/docs/faq/v4/knife4j-parameterobject-flat-param
  default-flat-param-object: true
  group-configs:
    # 项目上自定义的包名可以配置多个
    - group: 'DataRoom'
      paths-to-match: '/**'
      # 扫描的包、可以配置多个
      packages-to-scan:
        - com.gccloud.gcpaas

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl